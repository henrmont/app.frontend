<ion-content>
  <section class="account">
    <div class="content">
      <ion-item fill="outline" lines="none">
        <ion-input type="email" name="email" placeholder="email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item fill="outline" lines="none">
        <ion-input type="password" name="psw" placeholder="password"></ion-input>
        <ion-icon name="eye-off-outline" class="iconEye"></ion-icon>
        <!-- <ion-icon *ngIf="showPsw==true" name="eye-outline" color="warning" class="iconEye"></ion-icon> -->
      </ion-item>

      <ion-item lines="none">
        <ion-label slot="end"><a [routerLink]="['forgot/password']">Esqueci a senha.</a></ion-label>
      </ion-item>

      <ion-button expand="block" [routerLink]="['/account/lock']">Entrar</ion-button>

      <ion-button expand="block" [routerLink]="['create']">Criar conta</ion-button>
    </div>
  </section>
</ion-content>
